<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">이름 :</label>
      <input type="text" id="fname" /><br />

      <label for="lname">성 :</label>
      <input for="text" id="lname" /><br />

      <label for="adress">주소 :</label>
      <input type="adress" id="adress" /><br />

      <label for="email">이메일 :</label>
      <input type="email" id="email" /><br />

      <label for="coupon">쿠폰 :</label>
      <input type="text" id="coupon" /><br />

      <p>계정생성 (Yes or No)</p>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" name="account" /><br />
      <label for="no">No</label>
      <input type="radio" id="no" name="account" /><br />

      <p>주문만족도 (1~5)</p>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <p>코멘트</p>
      <textarea name="" id="rows" ="8" cols="40"></textarea>
      <br /><br />

      <input type="submit" />
    </form>
  </body>
</html>
