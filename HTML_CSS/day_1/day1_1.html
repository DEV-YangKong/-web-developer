<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코린이의 코딩 도전기</title>
</head>
<body>
    <!-- 블록라인 요소 -->
    <h1 class="title">HTML은 너무 재밌어요!</h1>
    <h2>HTML은 너무 재밌어요!</h2>
    <h3>HTML은 너무 재밌어요!</h3>
    <p>HTML은 너무 재밌어요!</p>
    <div>HTML은 너무 재밌어요!</div>
    <br />
    <br />
    <!-- 인라인 요소 -->
    <span>화이팅</span>
    <b>화이팅</b>
    <span>화이팅</span>
    <i>화이팅</i>
</body>
</html>
