<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양콩 코딩스쿨 회원가입</title>
    <link rel="stylesheet" href="./day3_4.css"/>
</head>
<body>
    <div class="main" style='box-shadow:1px 1px 7px 0px rgb(115, 115, 243)'>
        <div class="header"><h1>양콩 코딩스쿨 회원가입</h1></div>
        <form>
                <input id="email" type="email" placeholder="이메일을 입력해주세요." required />
                <br>
                <input id="name" type="text" placeholder="이름을 입력해주세요." required />
                <br>
                <input id="pw" type="password" placeholder="비밀번호를 입력해주세요." required />
                <br>
                <input id="confirm_pw" type="password" placeholder="비밀번호를 다시 입력해주세요." required />
                <br>
                <div class="num>">
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="010" maxlength="3" required /> - 
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="1234" maxlength="4" required /> - 
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="5678" maxlength="4" required />
                </div>
                <div class="cert">
                    <div class="cert1">
                        <span id="sp1">00000000</span>
                        <button id="certsubmit" type="submit" class="pure-button pure-button-primary">인증번호전송</button>
                </div>
                <span id="sp2" >3:00</span>
                <button id="certcheck" type="submit" class="pure-button pure-button-primary">인증완료</button>
                </div>
                <select>
                    <option size="1" disabled selected>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기도</option>
                    <option>제주</option>
                    <option>충청도</option>
                    <option>전라도</option>
                    <option>경상도</option>
                </select>
                <br>
                <div class="gender">
                <input type="radio" value="female" name="gender" />여성
                <input type="radio" value="male" name="gender" />남성<br/>
                </div>
                <button type="submit" id="join" class="pure-button pure-button-primary">가입하기</button>
        </form>
    </div>
</body>
</html>
