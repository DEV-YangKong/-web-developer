<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팬클럽 회원가입</title>
</head>
<body>
    <header> <!--header,main,footer로 정리하면 좋다-->
        <h1>팬클럽 회원가입</h1>
    </header>
    <main>
        <form>
            <div><label>아이디 : </label></div>
            <input id="user_id" type="text" maxlength="10" required />
            <div><label>비밀번호 : </label></div>
            <input id="user_pw" type="password" maxlength="10" placeholder="8글자이상" required />
            <div><label>이메일 : </label></div>
            <input id="user_email" type="email" required />
            <div><label for="user_age">나이 :</label></div>
            <input id="user_age" type="number" min="20" max="40" required />
            <hr/>
            <input type="radio" value="female" name="gender" />여성
            <input type="radio" value="male" name="gender" />남성<br/>
            <input type="submit" disabled />
            <input type="reset" />
        </form>
    </main>
    <footer>
        <p>회원가입 하시면 추첨을 통해 사은품을 드립니다.</p>
    </footer>

</body>
</html>
