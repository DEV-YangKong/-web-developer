<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양콩 코딩스쿨 회원가입</title>
    <link rel="stylesheet" href="join.css">
    <script src="join.js"></script>
</head>
<body>
    <div class="main" style='box-shadow:1px 1px 7px 0px rgb(115, 115, 243)'>
        <div class="header"><h1>양콩 코딩스쿨 회원가입</h1></div>
        <form name="join_form" action="join_ok.php" method="post">
                <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요." required />
                <br>
                <input id="name" name="name" type="text" placeholder="이름을 입력해주세요." required />
                <br>
                <input id="pw" name="pw" type="password" placeholder="비밀번호를 입력해주세요." required />
                <br>
                <input id="confirm_pw" name="confirm_pw" type="password" placeholder="비밀번호를 다시 입력해주세요." required />
                <br>
                <div class="num>">
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="010" maxlength="3" required /> - 
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="1234" maxlength="4" required /> -
                <input type='tel' id="tel" name='userPhoneNumber' placeholder="5678" maxlength="4" required />
                </div>
                <div class="cert">
                    <div class="cert1">
                        <span id="sp1">00000000</span>
                        <button id="certsubmit" type="submit" class="pure-button pure-button-primary">인증번호전송</button>
                </div>
                <span id="sp2" >3:00</span>
                <button id="certcheck" type="submit" class="pure-button pure-button-primary">인증완료</button>
                </div>
                <select name="region" id="region">
                    <option size="1" disabled selected>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기도</option>
                    <option>제주</option>
                    <option>충청도</option>
                    <option>전라도</option>
                    <option>경상도</option>
                </select>
                <br>
                <div class="gender">
                <input type="radio" id="female" value="female" name="gender" />여성
                <input type="radio" id="male" value="male" name="gender" />남성<br/>
                </div>
                <div class="join_btn">
                    <button id="back" type="button" onclick="history.back();">이전 페이지로</button>
                    <button id="submit" type="button" onclick="joinform_check();">가입하기</button>
                </div>        
        </form>
    </div>
</body>
</html>
