<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration!</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <label for="funrun">Fun Run 5K</label>
        <input type="radio" name="radio" id="funrun" value="funrun" />
      </div>
      <div>
        <label for="half">Half Marathon</label>
        <input type="radio" name="radio" id="half" value="half" />
      </div>
      <div>
        <label for="full">Full Marathon</label>
        <input type="radio" name="radio" id="full" value="full" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <label for="age">Select a Age Group</label>
      <select name="age" id="age">
        <option value="kids">under 18</option>
        <option value="youngadult">18~30</option>
        <option value="adult">31~50</option>
        <option value="senior">50+</option>
      </select>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
