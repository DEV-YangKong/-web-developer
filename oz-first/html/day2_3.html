<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴진스 팬클럽 회원가입</title>
</head>
<body>
    <header>
        <h1>뉴진스 팬클럽 회원가입</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><A href = "https://yangkong-tech.tistory.com/" target = "_blank"><img src="https://png.pngtree.com/png-vector/20191004/ourmid/pngtree-person-icon-png-image_1788612.jpg" width="50" height="50"></legend></A>
                <input id="user_email" type="email" placeholder="이메일을 입력해주세요." required />
                <br>
                <input id="user_name" type="text" placeholder="이름을 입력해주세요." required />
                <br>
                <input id="user_password" type="password" placeholder="비밀번호를 입력해주세요." required />
                <br>
                <input id="user_confirm_password" type="password" placeholder="비밀번호를 다시 입력해주세요." required />
                <br>
                <input type='tel' name='userPhoneNumber' placeholder="010" maxlength="3" required /> - 
                <input type='tel' name='userPhoneNumber' placeholder="1234" maxlength="4" required /> - 
                <input type='tel' name='userPhoneNumber' placeholder="5678" maxlength="4" required />
                <br>
                000000
                <br>
                <button type="submit" class="pure-button pure-button-primary">인증번호전송</button>
                <br>
                3:00
                <br>
                <button type="submit" class="pure-button pure-button-primary">인증확인</button>
                <br>
                <select>
                    <option size="1" disabled selected>최애 멤버를 선택하세요.</option>
                    <option>해린</option>
                    <option>하니</option>
                    <option>민지</option>
                    <option>다니엘</option>
                    <option>혜인</option>
                </select>
                <br>
                <input type="radio" value="female" name="gender" />여성
                <input type="radio" value="male" name="gender" />남성<br/>
                <button type="submit" class="pure-button pure-button-primary">가입하기</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <br>
    </footer>
</body>
</html>
